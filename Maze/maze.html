<!DOCTYPE html>
<html>
<head>
    <title>Maze!</title>
    <link rel="stylesheet" type="text/css" href="maze.css">
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="http://www.uidownload.com/files/316/843/655/maze-icon.png">
    <script type="text/javascript" src="maze.js"></script>
</head>
<body>
    <div id="container">
        <div id="info-text">
            <h1>The Amazing Mouse Maze!</h1>
            <p>Move your mouse over the "S" to begin.</p>
            <span class="hidden-info">You Win</span>
        </div>
        <div id="maze-container">
            <div id="wall-container1">
                <div class="wall"></div>
                <div class="wall"></div>
                <div class="wall"></div>
            </div>
            <div id="wall-container2">
                <div class="wall"></div>
                <div class="wall"></div>
            </div>
            <div id="start-point">S</div>
            <div id="wall-container3">
                <div class="wall"></div>
            </div>
            <div id="end-point">E</div>
            <div id="wall-container4">
                <div class="wall"></div>
                <div class="wall"></div>
                <div class="wall"></div>
            </div>
        </div>
        <div id="hint-info">
            <p>The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</p>
            <div id="wall-example"></div>
            <p>Good luck!</p>
        </div>
    </div>
</body>
</html>
